<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form>
        <h1>Feedback Form</h1>
        <div>
            <div id="name">
                <label>Name</label>
                <input type="text" />
            </div>
            <Br>
            <Br>
            <div id="age">
                <label>Age</label>
                <input type="number" />
            </div>
            <Br>
            <Br>
            <div id="email">
                <label>Email</label>
                <input type="email" />
            </div>
            <Br>
            <Br>
            <div id="message">
                <label>Message</label>
                <textarea rows="6" cols="50"></textarea>
            </div>
            <Br>
            <Br>
            <button style="background-color: blue; color: white; cursor: pointer;">Submit</button>
        </div>
    </form>
</body>
</html>
